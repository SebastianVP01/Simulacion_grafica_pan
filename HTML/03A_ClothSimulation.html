        <meta name="description" content="Nice simple JS cloth simulation built with the HTML5 canvas"/>
        <title>The Cloth Simulation</title>
        <link rel="stylesheet" href="assets/reset.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="assets/styles.css" type="text/css" charset="utf-8">

    <body>
            <h1>The Cloth Simulation</h1>
            <div class="experiment">
                <canvas width="650px" height="450px">
                    <strong>Sorry, It looks as though your browser does not support the canvas tag...</strong>
                    If you can, I suggest that you try Chrome or Safari.
        
                </canvas>
                <p>Click and drag to move points. Hold down any key to pin them.</p>
                <p>
                    <input type="checkbox" id="constraints" checked="checked"/>
                    Draw Lines &nbsp;<input type="checkbox" id="points"/>
                    Draw Points<br/>
                </p>
            </div>
    </body>
